<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./main.js" defer></script>

    <div class="wrapper">
        <h2>Standard Form</h2>


        <form id="form">
            <div class="emailWrapper">
                <label for="email">Email:  *</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
                <span id="emailError"></span>
            </div>
            <div class="postCodeWrapper">
                <label for="postcode">Post Code:  *</label>
                <input type="text" id="postcode" name="Postcode" placeholder="E.g: PC12 ODE" required>
                <span id="postcodeError"></span>
            </div>
            <div class="passwordWrapper">
                <label for="password">Password:  *</label>
                <input id="password" id="password" name="password" required>
                <span id="passwordError"></span>
            </div>
            <div class="passwordConfirmWrapper">
                <label for="passwordConfirm">Confirm Password:  *</label>
                <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                <span id="passwordConfirmError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
